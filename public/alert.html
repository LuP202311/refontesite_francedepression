<link rel="stylesheet" type="text/css" href="css/alert.css">
<div class="alert alert-success">
    <span class="alert-message">Succès ! Votre action a été réalisée avec succès.</span>
    <button class="alert-close" onclick="this.parentElement.style.display='none';">&times;</button>
</div>

<div class="alert alert-error">
    <span class="alert-message">Erreur ! Une erreur s'est produite.</span>
    <button class="alert-close" onclick="this.parentElement.style.display='none';">&times;</button>
</div>

<div class="alert alert-warning">
    <span class="alert-message">Avertissement ! Vérifiez vos informations.</span>
    <button class="alert-close" onclick="this.parentElement.style.display='none';">&times;</button>
</div>

<div class="alert alert-info">
    <span class="alert-message">Info : Voici un message d'information.</span>
    <button class="alert-close" onclick="this.parentElement.style.display='none';">&times;</button>
</div>
